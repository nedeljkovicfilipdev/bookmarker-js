
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>Website Bookmarker</title>

    <!-- Bootstrap core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="jumbotron-narrow.css">
  </head>
  <body onload="fetchBookmarks()">
	<main role="main">
	<h3 class="text-muted">Bookmarker</h3>
	<hr>
  <!-- Main jumbotron for a primary marketing message or call to action -->
  	<div class="jumbotron">
    	<h4 class="display-4">Bookmark your favourite sites</h4>
     	<form id="myForm">
     	<div class="form-group">
     		<label class="font-weight-bold">Site Name</label>
     		<input type="text" class="form-control" id="siteName" placeholder="Website Name">
     	</div>
     	<div class="form-group">
     		<label class="font-weight-bold">Site URL</label>
     		<input type="text" class="form-control" id="siteURL" placeholder="Website URL">
     	</div>
     	<button type="submit" class="btn btn-primary">Submit</button>
     	</form>
  	</div>

  <div class="container">
    <!-- Example row of columns -->
    <div class="row">
      <div class="col-lg-12">
      	<div id="bookmarksResults"></div>
      </div>
    </div>
    <hr>
  </div> <!-- /container -->

</main>

<footer class="container">
  <p>&copy; Bookmarker by Filip Nedeljkovic Feb. 2019</p>
</footer>
	<script
	  src="https://code.jquery.com/jquery-3.3.1.js"
	  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	  crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
